@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/cms/CmsAlbum/CmsAlbum_add.js"]}){
<form id="noticeForm" lay-filter="noticeForm" class="layui-form model-form">
    <div class="layui-form-item">
        <label class="layui-form-label">简称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="name" placeholder="请输入简称" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">描述<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="description" placeholder="请输入描述" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">专辑图片<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="cover" placeholder="请输入专辑图片" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">来源<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="source" placeholder="请输入来源" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">版本（乐观锁保留字段）<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="version" placeholder="请输入版本（乐观锁保留字段）" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">排序<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="sort" placeholder="请输入排序" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="status" placeholder="请输入状态" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">创建时间<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="createTime" placeholder="请输入创建时间" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">修改时间<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="updateTime" placeholder="请输入修改时间" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">创建人<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="createUser" placeholder="请输入创建人" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">修改人<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="updateUser" placeholder="请输入修改人" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
