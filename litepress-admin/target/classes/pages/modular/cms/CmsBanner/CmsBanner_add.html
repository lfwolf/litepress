@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/cms/CmsBanner/CmsBanner_add.js"]}){
<form id="noticeForm" lay-filter="noticeForm" class="layui-form model-form">
    <div class="layui-form-item">
        <label class="layui-form-label">简称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="name" placeholder="请输入简称" type="text" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">横幅图片<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="cover" placeholder="请输入横幅图片" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">链接地址<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="url" placeholder="请输入链接地址" type="text" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">排序<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="sort" placeholder="请输入排序" type="text" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <select name="status" >
            <option value="ENABLE">启用</option>
            <option value="DISABLE">停用</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
