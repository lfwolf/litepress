@layout("/common/_container.html",{js:["/assets/modular/cms/post/post_add.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">文章-添加</span>
</div>

<div class="layui-fluid " style="">
    <div class="layui-card">
        <div class="layui-card-body">
            <form id="postForm" lay-filter="postForm" class="layui-form model-form" style="max-width: 700px;margin: 40px auto;">
               
                <div class="layui-form-item">
                    <label class="layui-form-label">文章来源</label>
                    <div class="layui-input-block">
                     	<select name="source" lay-verify="" lay-filter="source" id="source">
                        	<option value="ienglish">ienglish</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">文章名称</label>
                    <div class="layui-input-block">
                        <input id="name" name="name" placeholder="请输入文章名称" type="text" class="layui-input"  />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">文章封面</label>
                    <div class="layui-input-block">
                        <input id="cover" name="cover" placeholder="请输入文章封面" type="text" class="layui-input" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">文章链接<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="url" name="url" placeholder="请输入文章链接" type="text" class="layui-input" lay-verify="required" required>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">文章内容</label>
                    <div class="layui-input-block">
                        <textarea id="content" name="content" placeholder="请输入文章内容" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item text-right">
                    <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
                    <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog" id="backupPage">返回</button>
                </div>
            </form>
        </div>
    </div>
</div>


@}
