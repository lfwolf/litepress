@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/cms/CmsPost/CmsPost_edit.js"]}){
<form id="CmsPostForm" lay-filter="CmsPostForm" class="layui-form model-form">
    <input name="id" type="hidden" value="${item.id}"/>
    <div class="layui-form-item">
        <label class="layui-form-label">简称</label>
        <div class="layui-input-block">
            <input name="name" placeholder="请输入简称" value="${item.name}" type="text" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">内容</label>
        <div class="layui-input-block">
            <input name="content" placeholder="请输入内容" value="${item.content}" type="text" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">封面图片地址</label>
        <div class="layui-input-block">
            <input name="cover" placeholder="请输入封面图片地址" value="${item.cover}" type="text" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">媒体地址mp3</label>
        <div class="layui-input-block">
            <input name="media" placeholder="请输入媒体地址mp3" value="${item.media}" type="text" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">来源(荔枝/ienglisth)</label>
        <div class="layui-input-block">
           
            <select name="source"  >
            	<option  ${item.source=='ienglish' ? 'selected':''} value="ienglish">ienglish</option>
            	<option  ${item.source=='lizhi' ? 'selected':''} value="lizhi">荔枝</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">链接地址</label>
        <div class="layui-input-block">
            <input name="url" placeholder="请输入链接地址" value="${item.url}" type="text" class="layui-input"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-block">
            <input name="sort" placeholder="请输入排序" value="${item.sort}" type="text" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
           
            <select name="status" value="${item.status}">
            	<option value="ENABLE" ${item.status=='ENABLE' ? 'selected':''}>启用</option>
            	<option value="DISABLE" ${item.status=='DISABLE' ? 'selected':''}>停用</option>
            </select>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">专辑表id</label>
        <div class="layui-input-block">
            <input name="albumId" placeholder="请输入专辑表id" value="${item.albumId}" type="text" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
