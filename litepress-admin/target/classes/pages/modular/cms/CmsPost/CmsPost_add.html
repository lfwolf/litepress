@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/cms/CmsPost/CmsPost_add.js"]}){
<form id="noticeForm" lay-filter="noticeForm" class="layui-form model-form">
    <div class="layui-form-item">
        <label class="layui-form-label">简称</label>
        <div class="layui-input-block">
            <input name="name" placeholder="请输入简称" type="text" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">内容</label>
        <div class="layui-input-block">
            <input name="content" placeholder="请输入内容" type="text" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">封面图片地址</label>
        <div class="layui-input-block">
            <input name="cover" placeholder="请输入封面图片地址" type="text" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">媒体地址mp3</label>
        <div class="layui-input-block">
            <input name="media" placeholder="请输入媒体地址mp3" type="text" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">来源(荔枝/ienglisth)</label>
        <div class="layui-input-block">
            <select name="source">
            	<option value="ienglish">ienglish</option>
            	<option value="lizhi">荔枝</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">链接地址<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="url" placeholder="请输入链接地址" type="text" class="layui-input" lay-verify="required" required />
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-block">
            <input name="sort" placeholder="请输入排序" type="text" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
         
            <select name="status">
            	<option value="ENABLE">启用</option>
            	<option value="DISABLE">停用</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">专辑表id</label>
        <div class="layui-input-block">
            <input name="albumId" placeholder="请输入专辑表id" type="text" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
