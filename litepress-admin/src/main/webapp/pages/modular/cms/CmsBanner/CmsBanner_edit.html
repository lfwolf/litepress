@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/cms/CmsBanner/CmsBanner_edit.js"]}){
<form id="CmsBannerForm" lay-filter="CmsBannerForm" class="layui-form model-form">
    <input name="id" type="hidden" value="${item.id}"/>
    <div class="layui-form-item">
        <label class="layui-form-label">简称</label>
        <div class="layui-input-block">
            <input name="name" placeholder="请输入简称" value="${item.name}" type="text" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">横幅图片</label>
        <div class="layui-input-block">
            <input name="cover" placeholder="请输入横幅图片" value="${item.cover}" type="text" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">链接地址</label>
        <div class="layui-input-block">
            <input name="url" placeholder="请输入链接地址" value="${item.url}" type="text" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-block">
            <input name="sort" placeholder="请输入排序" value="${item.sort}" type="text" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            <select name="status" value="${item.status}">
            	<option value="ENABLE" ${item.status=='ENABLE' ? 'selected':''}>启用</option>
            	<option value="DISABLE" ${item.status=='DISABLE' ? 'selected':''}>停用</option>
            </select>
        </div>
    </div>
    
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
